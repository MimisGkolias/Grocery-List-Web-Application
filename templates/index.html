{% extends "layout.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block main %}

<div class="latest_list_div">
    <h2>Latest List</h2>
</div>

<div class="list-container">
    <table>
        <thead>
            <tr>
                <th>{{ formatted_timestamp }}</th>
            </tr>
        </thead>
        <tbody>
            <!-- TODO: Loop through the database entries to display them in this table -->
            {% for item in latest_items %}
                    <tr>
                        <td>{{ item.name }}</td>
                    </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
